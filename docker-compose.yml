version: "3.9"
services:
  backend:
    container_name: vetta-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app   # hot reload
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1

  redis:
    container_name: vetta-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  frontend:
    container_name: vetta-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app   # hot reload
      - /app/node_modules # donâ€™t overwrite node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # needed for React hot reload inside Docker

